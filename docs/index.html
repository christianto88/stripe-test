<html>

<head>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <h3>Amount : </h3>
    <input id="amount" type="number"></input>
    <h3>Secret</h3>
    <input id="secret">
    <h3>Metadata</h3>
    <input id="metadata">
    <button onclick="pay()">Pay ( API )</button>
    <hr>
    <h3>Session ID</h3>
    <input id="sessionId">
    <button onclick="checkout()">Checkout</button>
</body>
<script>
    function pay() {
        const encodeFormData = (data) => {
            return Object.keys(data)
                .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(data[key]))
                .join('&');
        }
        const amount = document.getElementById('amount')
        const metadata = document.getElementById('metadata')
        const secret = document.getElementById('secret')
        console.log('paying', amount.value)
        const payload = { amount, currency: 'myr', 'payment_method_types[]': 'card', confirm: true, metadata: JSON.parse(metadata.value), description: 'github' };

        fetch('https://api.stripe.com/v1/payment_intents', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Authorization': 'Bearer ' + secret.value
            },
            body: encodeFormData(payload),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
    function checkout() {
        const session = document.getElementById('sessionId')

        // var urlParams = new URLSearchParams(window.location.search);
        // const id = urlParams.get('sessionId')
        const id = session.value
        if (id) {
            var stripe = Stripe('pk_test_51H4UioKjrP4l6S2KOOpGF6ll3hfKEABXFKhM9A0vIaAr1wgMuyQ5ypGB4dJe9rlsoAsL2GaHLaFd6bscV7luCD6G00O8XNsT8l');
            stripe.redirectToCheckout({
                // Make the id field from the Checkout Session creation API response
                // available to this file, so you can provide it as argument here
                // instead of the {{CHECKOUT_SESSION_ID}} placeholder.
                sessionId: id
            }).then(function (result) {
                console.log('then')
                // If `redirectToCheckout` fails due to a browser or network
                // error, display the localized error message to your customer
                // using `result.error.message`.
            }).catch(function (err) {
                console.log('catch', err)
            })
        }
    }
</script>

</html>
